<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <h1>TODOs</h1>
        <button v-on:click="openModal" id="pinkBtn">＋ Add a new task</button>
        <!--繰り返したいリスト-->
        <ul>
            <li v-for="item in todos"
                v-bind:key="item.id">
                <div id="lists">
                    <h3 id="list-contents">{{ item.title }}</h3>
                    <p id="list-contents">{{ item.content }}</p>
                    <button id="list-contents"v-on:click.prevent="doRemove(item)">
                        Delete
                    </button>
                </div>
            </li>
        </ol>
        
        
        <div id="overlay" v-show="showContent">
            <div id="content-form">
                <div class="head-container">
                    <h2>Add New Task</h2>
                    <span class="dli-close" v-on:click="closeModal"></span>
                </div>
                <form class="add-form" v-on:submit.prevent="doAdd">
                    Title<br>
                    <input type="text" ref="title" placeholder="Enter Title"><br>
                    Details<br>
                    <textarea name="todo" cols="30" rows="10" ref="content" placeholder="Add Details"></textarea><br>
                    <button type="submit" v-on:click="closeModal" id="pinkBtn">Done</button>
                </form>
            </div>
        </div>

    </div>
    

    <!--Vue.jsとJavaScriptファイルのインポート-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="main.js"></script>
</body>
</html>
